                herstellerin:
                  type: string
                  description: 'Name of herstellerin.'
                  example: Toyota
                modell:
                  type: string
                  description: 'modell number of vehicle.'
                  example: 74CUG
                fin:
                  type: string
                  description: 'Identification number of vehicle.'
                  example: '754454'
                erste_registrierung:
                  type: date
                  description: 'Date format should be YYYY-mm-dd'
