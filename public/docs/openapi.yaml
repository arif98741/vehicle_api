        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                full_name:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 100 characters.'
                  example: yoficzjwq
                email:
                  type: string
                  description: validation.email.
                  example: otha79@example.org
                phone:
                  type: string
                  description: ''
                  example: sequi
                password:
                  type: string
                  description: ''
                  example: non
              required:
                - full_name
                - phone
                - password
      security: []
