                  description: 'Date format should be YYYY-mm-dd.'
                  example: '2020-12-12'
                kilometers_stand:
                  type: integer
                  description: 'How much vehicles can drive.'
                  example: 40
              required:
                - manufacturer
                - model
                - vin
    parameters:
      -
        in: path
        name: id
        description: 'It will be the id of vehicle in database.'
        example: 1
        required: true
        schema:
          type: integer
