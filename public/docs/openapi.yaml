  /api/v1/vehicle/add:
    post:
      summary: 'Add New Vehicle'
      description: 'This will add new vehicle to database'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer <token>'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  message: 'Vehicle address successfully added'
                  code: 201
                  data: []
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Vehicle address successfully added'
                  code:
                    type: integer
                    example: 201
                  data:
                    type: array
                    example: []
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                manufacturer:
                  type: string
                  description: 'Name of manufacturer.'
                  example: Toyota
                model:
                  type: string
                  description: 'Model number of vehicle.'
                  example: 74CUG
                vin:
                  type: string
                  description: 'Identification number of vehicle.'
                  example: '754454'
                first_registration:
                  type: date
                  description: 'Date format should be YYYY-mm-dd'
                  example: '2020-12-12'
                kilometers_stand:
                  type: integer
                  description: 'How much vehicles can drive.'
                  example: 40
              required:
                - manufacturer
                - model
                - vin
